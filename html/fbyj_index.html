    <div class="main_box">
        <section class="mbx_nav_box">
            <div class="mbx_nav"><a href="#">游记</a><i>></i><h1>发布游记</h1></div>
        </section>
        <section class="p_100">
            <div class="xyj_banner">
                <img class="xyj_img" src="img/banner/xyj_normal.jpg"/>
                <div class="add_xyj_img">
                    <a href="#"><i class="fa fa-image" aria-hidden="true"></i></a>
                    <div class="right">
                        <h1>点击设置游记头图</h1>
                        <p>图片建议选择尺寸大于1680px的高清大图，如相机原图</p>
                    </div>

                    <input class="xyj_title" placeholder="填写您的游记标题" type="text"/>

            </div>
        </section>
        <section style="margin:0 auto;padding:0">
            <div class="add_cont"></div>
        </section>
        <section>
            <div class="add_xyj_text">
                <ul class="add_xyjBtn">
                    <li class="add_h"><a><i class="fa fa-header" aria-hidden="true"></i><span>添加段落标题</span></a> </li>
                    <li class="add_t"><a><i class="fa fa-list" aria-hidden="true"></i><span>添加一段文字</span></a> </li>
                    <li class="add_img"><a><i class="fa fa-image" aria-hidden="true"></i><span>添加照片</span></a> </li>
                </ul>
            </div>

	<script src="common/js/jquery-1.9.1.min.js"></script>
    <script>
        var i = 1;
        var j = 1;
        $(".add_h").click(function () {
            var html_h = "<div class='add_h_cont' id='add_h_cont"+i+"'><input type='text' placeholder='输入段落标题'/><button class='blue_but add_h_ok' id='add_h_ok"+i+"'>完成</button></div>";
            $(".add_cont").append(html_h);
            i++;
        });
        $(".add_t").click(function () {
            var html_t = "<div class='add_t_cont' id='add_t_cont"+j+"'><textarea placeholder='输入一段内容'></textarea><button class='blue_but add_t_ok' id='add_t_ok"+j+"'>完成</button></div>";
            $(".add_cont").append(html_t);
            j++;
        });

        var m = 1;
        var n = 1;
        $(".add_cont").on('click',".add_h_ok",function(){
            var _add_h = $(this).prev("input").val();
            $(this).parent(".add_h_cont").hide();
            //找对应id
            var add_h_okid = $(this).attr('id').substring(8);
            //alert(add_h_okid);
            var value=$(".add_cont").children("#_add_h"+add_h_okid+"").length;
            if ($(".add_cont").hasClass("_add_h") > 0){
               alert("有了");
            }else{
                $(".add_cont").append("<div class='_add_h' id=_add_h"+m+"'><h3>"+_add_h+"</h3><span class='_add_h_edit' id='_add_h_edit"+m+"'>修改</span><span class='_add_h_del' id='_add_h_del"+m+"'>删除</span></div>");
                m++;
            }

        });
        $(".add_cont").on('click',".add_t_ok",function(){
            var _add_t = $(this).prev("textarea").val();
            $(this).parent(".add_t_cont").hide();
            $(".add_cont").append("<div class='_add_t' id=_add_t"+n+"'><p>"+_add_t+"</p><span class='_add_t_edit' id='_add_t_edit"+n+"'>修改</span></div>");
            n++;
        });

        //修改操作
        $(".add_cont").on('click',"._add_h_edit",function(){
            var _add_h_editid = $(this).attr('id');
            var eiit_id = _add_h_editid.substring(11);
            $(this).parent("._add_h").hide();
            $("#add_h_cont"+eiit_id+"").show();
        });

        //显示修改和删除按钮
        $(".add_cont").on('mouseover',"._add_h",function(){
            $(this).children("._add_h_edit").show();
            $(this).children("._add_h_del").show();
        });
        $(".add_cont").on('mouseleave',"._add_h",function(){
            $(this).children("._add_h_edit").hide();
            $(this).children("._add_h_del").hide();
        });

    </script>
